<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitz Chat</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Enter a chatroom</h1>
            <form action="./chat.html">
                <input autocomplete="off" type="text" placeholder="Name" name="name" required />
                <input autocomplete="off" type="text" placeholder="Room Name" name="room" required />
                <button>Join</button>
            </form>
        </div>
    </div>
</body>

</html>
