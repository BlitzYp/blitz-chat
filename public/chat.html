<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="./JS/chat.js"></script>
    <title>Chat</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="userList" class="chat__sidebar"></div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="sendMessage">
                    <input autocomplete="off" id="msg" placeholder="Message" type="text" />
                    <button type="submit" id="input-button">
                        <span>Send Message</span>
                    </button>
                    <button id="location">Send location</button>
                </form>
            </div>
        </div>
    </div>
    <script id="msg-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{name}}</span> 
                <span class="message__meta">{{sentAt}}</span>
            </p>
            <p class="msg__data">{{message}}</p>
        </div>
    </script>
    <script id="geo-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{sentAt}}</span>
            </p>
            <a href={{url}} target="_blank" class="message__link">{{name}}'s location</a>
        </div>
    </script>
    <script id="user-list-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <label class="list-title">Current online users</label>
        <ul class="users">
            {{#users}}
                <li class="userList__name">{{name}}</li>
            {{/users}}
        </ul>
    </script>
</body>

</html>
